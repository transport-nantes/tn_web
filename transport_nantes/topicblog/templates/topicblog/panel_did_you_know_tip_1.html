{% load static %}
{% load markdown %}

{# css can be imported in body (stylesheet is body OK)#}
<link rel="stylesheet"
href="{% static 'topicblog/css/did_you_know_tip_1.css' %}" />

<aside class="d-flex flex-row flex-nowrap col-12">
    <div class="vertical-line"></div>
    {% if page.body_image_1|length > 0 %}
        <img src="{{ page.body_image_1.url }}"
            alt="{{ page.body_image_1_alt_text }}"
            class="d-none d-sm-block panel-left-img">
    {% endif %}
    <div class="d-flex flex-column col-12 panel-text">
        <h1>{{ page.title }}</h1>
        <p>{% tn_markdown page.body_text_1_md %}</p>
    </div>
</aside>
<br/>
