{% extends "asso_tn/base_mobilitain.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
{% comment %}
	<!-- Pull scripts out of comment block into content block to activate -->
	<script src="{% static 'stripe_app/integrated.js' %}" defer></script>

{% endcomment %}

<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'stripe_app/main.js' %}" defer></script>
<script src="{% static 'stripe_app/form_flow.js' %}" defer></script>
<script src="{% static 'stripe_app/form_style.js' %}" defer></script>

<div class="container-fluid d-flex-stretch col-xl-5 col-lg-7 col-md-10 col-sm-12 pt-4">
	<form id="donation_form", style="display: none">
		{% crispy info_form %}
	</form>
</div>

<div class="container-fluid d-flex-stretch col-xl-5 col-lg-7 col-md-10 col-sm-12 pt-4">
	<form id="amount_form" action="" method="post">
		{% crispy amount_form %}
	</form>
</div>
