{% extends 'asso_tn/base_mobilitain.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block app_content %}
{% if success %}
	<div class="alert alert-success" role="alert">
		Votre profil a bien été mis à jour !
	</div>
{% endif %}

<div class='container'>
    <div class="row">
	<div class="col-lg-12">
	    <h1>Modifier profil</h1>

		
	    <form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset class="form-group">
		    <legend class="border-bottom mb-4">Informations du profil</legend>
		    {{ u_form|crispy}}
		    {{ p_form|crispy }}
		</fieldset>
		<button type="submit" class="btn navigation-button">Mettre à jour</button>
	    </form>
	</div>
    </div>
</div>
{% endblock %}
